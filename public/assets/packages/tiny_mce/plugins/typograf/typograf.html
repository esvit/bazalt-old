<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ru-RU">
<head>
  <title>Typograf</title>
  <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
  <script type="text/javascript" src="../../utils/mctabs.js"></script>
  <script type="text/javascript" src="../../utils/form_utils.js"></script>
  <script type="text/javascript" src="js/typograf.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="css/typograf.css" />
  <base target="_self" />
</head>
<body>
<form name="source" action="#">
<div class="wrapper">
  <table>
    <thead>
      <th style="width:45%">
        До типографирования (<a href="#" id="edit" onclick="edit_source(); return false;">изменить</a>)
      </th>
      <th width="10%">
      </th>
      <th style="width:45%">
        После типографирования
      </th>
    </thead>
    <tr>
      <td>
        <div id="tbefore"></div>
        <textarea style="display:none;" id="tbefore_text"></textarea>
      </td>
      <td style="text-align:center;">
        <button id="send" onclick="send_data(); return false;">»</button>
      </td>
      <td>
        <div id="tafter"></div>
      </td>
    </tr>
  </table>
  <div class="bottom">
    <button onclick="TypografDialog.saveContent();">Готово!</button>
    <button onclick="tinyMCEPopup.close();">Отмена</button>
  </div>
</div>
</form>
</body>
</html>
