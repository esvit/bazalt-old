<div class="bz-admin">
<div id="seoModal" class="modal fade" ng-class="{'in': showSeo}" ng-show="showSeo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="showSeo = false" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h4 class="modal-title">Seo settings</h4>
        </div>
        <div class="modal-body">
            <ul class="nav nav-tabs" id="seo-settings">
                <li ng-class="{'active': !seoPanel}"><a href="" ng-click="seoPanel = false" data-toggle="tab">For page "{[url]}"</a></li>
                <li ng-class="{'active': seoPanel}"><a href="" ng-click="seoPanel = true" data-toggle="tab">For route "{[route.name]}"</a></li>
            </ul>
            <div class="tab-content form-horizontal">
                <br/>
                <div class="tab-pane" ng-class="{'active': !seoPanel}">
                    <div class="control-group">
                        <label class="control-label" for="title">{[ 'Page title'|translate:'AdminPanel' ]}</label>
                        <div class="controls">
                            <input type="text" ng-model="pageSeo.title" />
                            <span class="help-block">Site Title to appear at the top in the administration panel</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="title">{[ 'Page keywords'|translate:'AdminPanel' ]}</label>
                        <div class="controls">
                            <input type="text" ng-model="pageSeo.keywords" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="title">{[ 'Page description'|translate:'AdminPanel' ]}</label>
                        <div class="controls">
                            <textarea ng-model="pageSeo.description"></textarea>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" ng-class="{'active': seoPanel}">
                    <div class="control-group">
                        <label class="control-label" for="title">{[ 'Page title'|translate:'AdminPanel' ]}</label>
                        <div class="controls">
                            <input type="text" ng-model="route.title"/>
                            <span class="help-block">Site Title to appear at the top in the administration panel</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="title">{[ 'Page keywords'|translate:'AdminPanel' ]}</label>
                        <div class="controls">
                            <input type="text" ng-model="route.keywords"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="title">{[ 'Page description'|translate:'AdminPanel' ]}</label>
                        <div class="controls">
                            <textarea ng-model="route.description"></textarea>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="title">{[ 'Variables'|translate:'AdminPanel' ]}</label>
                    <div class="controls">
                <span ng-repeat="(name, value) in metainfo.seo_vars">
                    {[name]}: {[value]}
                </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="save()">Save</button>
            <button class="btn" ng-click="showSeo = false">Cancel</button>
        </div>
    </div>
    </div>
</div>
</div>
