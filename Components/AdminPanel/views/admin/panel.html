<link rel="stylesheet" type="text/css" href="/less.php/Components/AdminPanel/assets/less/panel.less" />
<link rel="stylesheet" type="text/css" href="/less.php/App/Admin/assets/less/bootstrap/bootstrap.less" />
<link rel="stylesheet" type="text/css" href="/less.php/App/Admin/assets/less/bootstrap/mixins.less" />
<link rel="stylesheet" type="text/css" href="/App/Admin/assets/css/font-awesome.min.css" />

<div id="bz-admin-bar">
    <div id="adm-userpanel">
        <div class="bz-adminpanel-container">
            <div class="bz-user-block pull-right">
                <a class=" dropdown-toggle" data-toggle="dropdown" href="#">
                    <img src="http://placehold.it/20x25">
                    Admin
                    <span class="caret"></span>
                </a>
                <a class="" href="#">
                    <i class="icon-bell"></i>
                </a>
                <a class="" href="#">
                    <i class="icon-calendar"></i>
                </a>
                <a class="" href="#">
                    <i class="icon-envelope"></i>
                </a>
            </div>
            <div class="pull-right">
                <a class="dashboard" href="/admin.php" onclick="javascript:location.href='/admin.php'"><span></span> Dashboard</a>
                <a ng-repeat="menuitem in menu" ng-click="menuitem.action()" href="">{[ menuitem.title ]}</a>
            </div>
        </div>
    </div>
    
    <div id="cms_widgets_panel">
        <div class="cms_widget_panel-container" widgets="base">
            <div widget="{[item.id]}" data-id="{[item.id]}" ng-repeat="item in widgets" class="cms_widget_panel-widget">
                <div class="cms_widget-icon">
                    <!--[if !IE]>-->
                        <object type="image/svg+xml" data="../img/noun_project_5876.svg" height="200" width="600"></object>
                    <!--<![endif]-->
                    <i class="icon-picture icon-3x"></i>
                </div>
                <div class="cms_widget-title">{[item.title|language]}</div>
                <!--div class="cms_widget-description">{[item.description|language]}</div-->
            </div>
        </div>
    </div>
</div>
