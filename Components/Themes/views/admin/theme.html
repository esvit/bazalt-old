<link rel="stylesheet" type="text/css" href="/Components/Themes/assets/css/colorpicker.css" media="all">
<div class="row">
    <div class="col-span-3">
        <ul class="nav nav-pills nav-stacked nav-list">
            <li>
                <a href="" ng-click="showSettings()">Settings</a>
            </li>
            <li ng-repeat="file in files"
                ng-class="{'active': file.name == selectedFile.name, 'nav-header': file.type=='category'}">
                <a href="javascript:;" ng-show="file.type=='file'" ng-click="openFile(file)">
                    {[file.title|default:file.name]}
                </a>
                <span ng-show="file.type=='category'">{[file.title]}
                    <help>
                        Test
                    </help>
                </span>
            </li>
        </ul>
    </div>
    <div class="col-span-9">
        <div ng-show="file.content">
            <div ng-show="file.canUseLayout">
                <div class="page-header">
                    <h2>Available Templates
                    <button class="btn btn-success">Edit raw file</button>
                    </h2>
                </div>
                <div class="templates row">
                    <div class="col-span-3" ng-repeat="layout in layouts">
                        <a href="javascript:;" class="thumbnail">
                            <div class="template" ng-bind-html-unsafe="layout"></div>
                        </a>
                    </div>
                </div>
                
            </div>
            <div ng-hide="file.canUseLayout">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button ng-show="file.content" class="btn btn-success" ng-click="saveFile(file)">Save</button>
                    </div>
                </div>
                <div ace="file.contentType" ng-model="file.content">
                    <textarea name="file[content]"></textarea>
                </div>
            </div>
        </div>
        <div ng-show="settings_file">
            <div class="page-header">
                <h2>Theme settings</h2>
            </div>
            <div ng-include="settings_file"></div>
            <div class="form-actions">
            <button ng-click="saveSettings()" class="btn btn-primary">Save settings</button>
            </div>
        </div>
    </div>
</div>

<style type='text/css'>
.ace-editor {
    border: 1px solid #E3E3E3;
    border-radius: 0;
    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05) inset;
    min-height: 500px;
    width: 100%;
    position: relative;
}

.templates span {
    background-color: #DDDDDD;
    display: block;
    margin-bottom: 5px;
    width: 100%;
}
.templates a {
    display: block;
    height: 230px;
    overflow: hidden;
    margin-bottom: 15px;
}
.template [class*="col-span-"] {
    padding-left: 2px;
    padding-right: 3px;
}
.template .row {
    margin-left: -2px;
    margin-right: -3px;
}
</style>
